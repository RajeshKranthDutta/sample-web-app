apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-web-app
  template:
    metadata:
      labels:
        app: sample-web-app
    spec:
      containers:
      - name: sample-web-app
        image: k8steamcontainerregistry.azurecr.io/sample-web-app:{{ image_tag }}  # Placeholder
        ports:
        - containerPort: 5000